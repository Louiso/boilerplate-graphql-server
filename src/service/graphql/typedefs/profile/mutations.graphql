type Mutation {
  updateProfileBasicInformation(
    input: UpdateProfileBasicInformationInput!
  ): Profile! @auth

  updateCV(
    input: UpdateCVInput!
    fromMail: Boolean
    jobId: String
  ): Profile! @auth
  
  sendProfile(
    jobId: ID! 
    slug: String
  ): Profile! @auth
  
  updateExperience(
    input: [ExperienceInput!]
  ): Profile @auth

  updateReferents(
    input: [ReferentInput!]
  ): Profile @auth

   updateEducation(
    input: EducationAndEspecializationInput
  ): Profile @auth

  updateAdditionalInformation(
    input: AdditionalInformationInput!
  ): Profile @auth
}