enum SectionCode {
  additionalInformation
  basicInformation
  cv
  experiences
  linkedinProfile
  referents
  studies
}

type Section @entity {
  _id: ID! @id
  isCompleted: Boolean! @column
  code: SectionCode! @column
}

type ProfileProgress @entity {
  _id: ID! @id
  profileId: ID! @column
  jobId: ID! @column
  currentSectionId: ID @column
  sections: [ Section! ]! @column
}